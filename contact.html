                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ftco-nav"

                    <span class="fa fa-bars"></span>MENU
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active mx-2"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item mx-2"><a href="#" class="nav-link">Blog</a></li>

                        <li class="nav-item mx-2"><a href="contact.html" class="nav-link">Contact</a></li>

                    <div class="d-flex">

                            <li class="nav-item mx-2">

                            </li>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-7 col-lg-5 my-5 mx-auto">
                <form>
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form4Example1" class="form-control" />
                        <label class="form-label" for="form4Example1">Name</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="form4Example2" class="form-control" />
                        <label class="form-label" for="form4Example2">Email address</label>
                    </div>
                
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="form4Example3"></textarea>
                        <label class="form-label" for="form4Example3">Message</label>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                </form>
            </div>
        </div>

    <!-- MDB -->
