    <div class="container my-5">
        <div class="row">
            <div class="col-sm-10 col-md-7 col-lg-5 mx-auto">
                <h1 class="my-3">Register Here</h1>
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control" />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control" />
                                <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
                    </div>
                
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label"for="form3Example4">Password</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form4"class="form-control" />
                        <label class="form-label" for="form4">Comfirm Password</label>
                    </div>
                              
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-info btn-block mb-4">Sign up</button>
                
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Alredy Have An Account?<a href="login.html" class="link-info">Login here...</a></p>
                    </div>
                </form>
            </div>
