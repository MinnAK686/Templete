<head>

    <title>Login</title>
</head>

<body style="height: 1000px">
    <section class="">
        <nav class="navbar navbar-expand-md navbar-dark  sticky-top ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" id="brand" href="#">Quotes Garden</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ftco-nav"
                    aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span>MENU
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active mx-2"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item mx-2"><a href="#" class="nav-link">Blog</a></li>
                        <li class="nav-item mx-2"><a href="#" class="nav-link">Article</a></li>
                        <li class="nav-item mx-2"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-2">
                                <a href="register.html" class="nav-link">Register</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="login.html" class="nav-link">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-10 col-md-7 col-lg-5 mx-auto">
                <h1 class="my-3">Login Here</h1>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example1" class="form-control" />
                        <label class="form-label" for="form1Example1">Email address</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example2" class="form-control" />
                        <label class="form-label" for="form1Example2">Password</label>
                    </div>
                
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                        </div>
                
                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member yet?<a href="register.html" class="link-info">Register here...</a></p>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>


<!-- JS -->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/main.js"></script>
